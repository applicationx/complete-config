eureka:
  instance:
    hostname: localhost
    insecurePort: 8761
    leaseRenewalIntervalInSeconds: 5 
    preferIpAddress: true
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
logging:
  level:
    com:
      netflix:
        eureka: "DEBUG"
        discovery: "DEBUG"
